<!DOCTYPE html>
<html lang="en" class="a1">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        .a1 {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: blue;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: white;
            padding: 50px 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            margin-bottom: 20px; 
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        .subtitle {
            margin-bottom: 30px; 
            font-size: 14px;
            color: #666;
            text-align: center;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px; 
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .container label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #1a0202;
            font-size: 14px;
        }

        .password {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .password a {
            text-decoration: none;
            color: #888;
            font-size: 14px;
        }

        .password a:hover {
            text-decoration: underline;
        }

        .rpassword {
            display: flex;
            align-items: center;
            margin-bottom: 20px; 
        }

        .rpassword input[type="checkbox"] {
            margin-right: 8px;
        }

        .container button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px; 
        }

        .container button:hover {
            background-color: #0056b3;
        }

        .container p {
            color: #7f8186;
            font-size: 14px;
            text-align: center;
            margin-top: 20px;
        }

        .container a {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
        }

        .container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="a1">
    <div class="container">
        <h2>Login to Account</h2>
        <p class="subtitle">Please enter your email and password to continue</p>
        <form>
            <label for="email">Email address:</label>
            <input type="email" id="email" placeholder="Your email">

            <div class="password">
                <label for="password">Password:</label>
                <a href="#">Forget Password?</a>
            </div>
            <input type="password" id="password" placeholder="Your password">

            <div class="rpassword">
                <input type="checkbox" id="remember">
                <label for="remember">Remember Password</label>
            </div>
            
            <button type="button" onclick="location.href='Dashboard1.html';">Sign In</button>

            
            <p>Don't have an account?<a href="signup.html"> Create an Account</a></p>
        </form>
    </div>
</body>
</html>
